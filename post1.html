<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Title</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --muted-color: #666666;
      --border-color: #dddddd;
      --hover-bg: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header p {
      font-size: 1rem;
      color: var(--muted-color);
      margin-top: 0.3rem;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 1rem;
      font-size: 0.8rem;
      color: var(--muted-color);
      border-top: 1px solid var(--border-color);
    }
    
  </style>
 
</head>
<body>
  <header>
    <p>Sion Lynch - October 2025</p>
  </header>
  <header>
      <h1>First Post Title</h1>
  </header>
      <p> Post text coming soon...
      </p>
      <footer>
        &copy; 2025 Sion Lynch.
      </footer>
</body>
</html>
